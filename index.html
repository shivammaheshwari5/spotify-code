<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2>Best Hindi and English Songs</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span></span>
                    <span>05:30 <span> <i id="0"  class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span></span>
                    <span>05:30 <span> <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span></span>
                    <span>05:30 <span> <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span></span>
                    <span>05:30 <span> <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span>
                    <span>05:30 <span> <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName"></span></span>
                    <span>05:30 <span> <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar">
        <div class="icon">
            <i id="previous" class="fa-solid fa-2x fa-forward"></i>
            <i id="masterPlay" class="fa-regular fa-2x fa-circle-play"></i>
            <i id="next" class="fa-solid fa-2x fa-backward"></i>
        </div>
        <div class="title">
            <img id="gif" src="playing.gif" alt="">
            <span id="songTitle">Ilzaam - King</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2761c47128.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
